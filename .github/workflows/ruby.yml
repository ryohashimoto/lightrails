name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Set up gems
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: rake test (Lightrails)
      run: |
        bundle exec rake test
    - name: rake test (Action Facade)
      run: |
        bundle exec rake test actionfacade/test
    - name: rake test (Action Interactor)
      run: |
        bundle exec rake test actioninteractor/test
    - name: rake test (Active Representer)
      run: |
        bundle exec rake test activerepresenter/test
